<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Angular Playground FirstApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" type="text/css" media="all" />
  </head>
  <body>
    <div ng-app="firstApp">
      <div class="container">
      <solr docs="docs" solr-url="'https://repository.library.brown.edu/api/search/'">
        
        <div class="row">
          <div class="col-md-8">
            <solr-search></solr-search>

            <h2>Results</h2>
            <ul>
              <li ng-repeat="doc in docs">{{doc.primary_title}}</li>
            </ul>
            
          </div>
          <div class="col-md-4">
            <solr-facet-group>
              <!--<solr-facet display="Subject" field="mods_subject_ssim"></solr-facet>-->
              <!--<solr-facet display="Keyword" field="mods_subject_ssim" results="[]"></solr-facet>-->
              <solr-facet display="Type" field="object_type" results=""></solr-facet>
            </solr-facet-group>
          </div>
          
        </div>
      </solr>
      </div>
    </div>
    <script src="app/js/solr.js" type="text/javascript" charset="utf-8"></script>
    <script src="app/js/main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
